<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .choices button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .choices button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
        }
        #results table {
            width: 100%;
            border-collapse: collapse;
        }
        #results th, #results td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 id="question">Loading...</h1>
        <div class="choices">
            <button class="choice" id="choiceA" disabled>A</button>
            <button class="choice" id="choiceB" disabled>B</button>
            <button class="choice" id="choiceC" disabled>C</button>
            <button class="choice" id="choiceD" disabled>D</button>
        </div>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <table id="resultsTable" border="1">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Your Answer</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
